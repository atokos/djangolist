{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <h2>{% trans "Edit description" %}{{ auction.title }}</h2>
    <form method="post" action="{% url 'auctions:edit' auction_id=auction.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "Save" %}">
    </form>
{% endblock %}
