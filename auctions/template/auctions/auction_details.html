{% extends "base.html" %}

{% block content %}
    <div class="auction-details">
        <h2> {{ auction.title }}</h2>
        <p>Seller: {{ auction.user }}</p>
        <p>Description: {{ auction.description }}</p>
        <p>Price: {{ auction.price }}</p>
        <p>Deadline: {{ auction.deadline }}</p>
        <a href="#">Bid</a>
    </div>

{% endblock %}
